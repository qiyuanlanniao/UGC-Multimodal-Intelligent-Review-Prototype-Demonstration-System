<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨模态UGC智能审核系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛡️ 跨模态UGC智能审核系统</h1>
            <p>基于Chinese-CLIP的多模态联合表征学习 • 上下文一致性分析 • 端到端内容安全</p>
        </div>

        <div class="content">
            <!-- 左侧面板：输入区域 -->
            <div class="left-panel">
                <div class="mode-tabs">
                    <button class="mode-tab active" data-mode="text">📝 文本审核</button>
                    <button class="mode-tab" data-mode="image">🖼️ 图像审核</button>
                    <button class="mode-tab" data-mode="audio">🎵 音频审核</button>
                    <button class="mode-tab" data-mode="video">🎬 视频审核</button>
                </div>

                <!-- 文本面板 -->
                <div class="panel active" id="text-panel">
                    <textarea id="text-input" placeholder="请输入要审核的文本内容..."></textarea>
                </div>

                <!-- 图像面板 -->
                <div class="panel" id="image-panel">
                    <div class="upload-zone" id="image-upload">
                        <div class="upload-icon">📷</div>
                        <div>点击或拖拽上传图片</div>
                        <small>支持 JPG, PNG, GIF</small>
                    </div>
                    <input type="file" id="image-file" accept="image/*">
                    <img class="preview" id="image-preview" alt="预览">
                </div>

                <!-- 音频面板 -->
                <div class="panel" id="audio-panel">
                    <div class="upload-zone" id="audio-upload">
                        <div class="upload-icon">🎵</div>
                        <div>点击或拖拽上传音频</div>
                        <small>支持 MP3, WAV, M4A</small>
                    </div>
                    <input type="file" id="audio-file" accept="audio/*">
                    <audio class="preview" id="audio-preview" controls></audio>
                </div>

                <!-- 视频面板 -->
                <div class="panel" id="video-panel">
                    <div class="upload-zone" id="video-upload">
                        <div class="upload-icon">🎬</div>
                        <div>点击或拖拽上传视频</div>
                        <small>
                            支持 MP4, MOV 等格式。<br>
                            <strong style="color: var(--warning);">注意:</strong> 部分视频 (如H.265编码) 可能无法在浏览器中预览，但<strong>不影响后端成功审核</strong>。
                        </small>
                    </div>
                    <input type="file" id="video-file" accept="video/*">
                    <video class="preview" id="video-preview" controls></video>
                </div>

                <button class="btn-primary" id="moderate-btn">
                    <span id="btn-text">🔍 启动跨模态智能审核</span>
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在执行多模态分析...</p>
                    <p class="loading-detail" id="loading-detail">初始化中...</p>
                </div>
            </div>

            <!-- 右侧面板：结果展示 -->
            <div class="right-panel">
                <div class="result-container" id="result-container">
                    <div class="result-header">
                        <div class="result-title">📊 审核结果</div>
                        <div class="risk-badge" id="risk-badge">等待检测</div>
                    </div>
                    <div id="result-details"></div>
                </div>
                <div class="placeholder" id="placeholder">
                    <div class="placeholder-icon">🎯</div>
                    <h3>跨模态智能审核</h3>
                    <p>在左侧面板输入内容并启动审核</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
